<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			color: #333;
		}
	header {
		background-color: #0099ff;
		padding: 20px;
		text-align: center;
	}

	h1 {
		color: #fff;
		font-size: 36px;
		margin: 0;
	}

	main {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
	}

	form {
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		margin-bottom: 20px;
	}

	label {
		font-size: 18px;
		margin-right: 20px;
	}

	input[type="text"],
	input[type="number"] {
		padding: 10px;
		border-radius: 5px;
		border: none;
		margin-bottom: 10px;
		width: 300px;
		font-size: 16px;
	}

	button[type="submit"] {
		background-color: #0099ff;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	button[type="submit"]:hover {
		background-color: #0077cc;
	}

	table {
		border-collapse: collapse;
		width: 100%;
	}

	th,
	td {
		padding: 10px;
		text-align: left;
		border-bottom: 1px solid #ddd;
		font-size: 16px;
	}

	th {
		background-color: #0099ff;
		color: #fff;
	}

	tr:hover {
		background-color: #f2f2f2;
	}

	/* Media Queries */
	@media only screen and (max-width: 600px) {
		form {
			flex-direction: column;
		}

		input[type="text"],
		input[type="number"] {
			width: 100%;
		}
	}
</style>
</head>
<body>
	<header>
		<h1>Inventory Management System</h1>
	</header>
	<main>
		<form>
			<label for="product-name">Product Name:</label>
			<input type="text" id="product-name" name="product-name" required>
		<label for="product-quantity">Product Quantity:</label>
		<input type="number" id="product-quantity" name="product-quantity" min="1" required>

		<button type="submit">Add Product</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<!-- This is where product rows will be added dynamically using JavaScript -->
		</tbody>
	</table>
</main>

<script>
	// JavaScript code for adding, removing, and updating products will go here
</script>
</body>
</html>
